<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="app">
      <h1>Todate</h1>
      <section class="form">
        <label for="todo-input">Add to your todo list!</label>
        <input class="todo-input "type="text" name="todo-input">
        <button class="add-todo">ADD</button>
        <hr>
      </section>
      <ol class="todo-list"></ol>
      <hr>
      <button class="delete-completed-todos">DELETE COMPLETED</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
